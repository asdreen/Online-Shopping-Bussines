<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Online Shop</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="index.html">SHOP</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home </a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="backoffice.html">Back-Office </a>
          </li>
        </ul>
      </div>
    </nav>
    <h1 class="text-center m-5 display-3">Details</h1>
    <div class="container">
      <div class="row">
        <div id="img-detail" class="col-6 img-col border"></div>
        <div class="col-6">
          <div id="product-details"></div>
          <button type="button" class="btn btn-success" onclick="onEdit()">
            Edit Product
          </button>
          <button type="button" class="btn btn-danger" onclick="onDelete()">
            Delete Product
          </button>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>

    <script>
      const options = {
        headers: {
          Authorization:
            "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJfaWQiOiI2MzZkMGE2N2Q0YmUzZDAwMTU4NDYwYjIiLCJpYXQiOjE2NjgwOTQzOTEsImV4cCI6MTY2OTMwMzk5MX0.zpemWtrH7IWodDdlRrxwJwjUVtId5KozvAS3tHgkPl0",
        },
      };

      const params = new URLSearchParams(window.location.search);

      const productId = params.get("productId");

      async function getProduct() {
        const response = await fetch(
          `https://striveschool-api.herokuapp.com/api/product/${productId}`,
          options
        );
        const product = await response.json();
        return product;
      }

      function renderProduct(product) {
        document.querySelector("#product-details").innerHTML = `
        <h6 class="pl-2 py-3 bg-light">Product Details</h6>
        <ul class="list-group list-group-flush mb-4">
            <li class="list-group-item pl-2"">Name:  <strong>${product.name}</strong></li>
            <li class="list-group-item pl-2">Description: <strong>${product.description}</strong></li>
            <li li class="list-group-item pl-2">Price: <strong>Â£${product.price}</strong></li>
           
      </ul>`;
        document.getElementById("img-detail").innerHTML = ` <div>
      <img src="${product.imageUrl}" class="card-img-top" alt="${product.name}">
      </div>`;

        document.getElementById("text-detail").innerHTML = `<div>
      <h4 class="text-center">${product.name}</h4>
      </div>`;
      }

      window.onload = async () => {
        const product = await getProduct();
        renderProduct(product);
        alert("details page loaded");
      };

      async function onDelete() {
        try {
          if (confirm("Proceed to delete?")) {
            const options = {
              method: "DELETE",
              headers: {
                Authorization:
                  "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJfaWQiOiI2MzZkMGE2N2Q0YmUzZDAwMTU4NDYwYjIiLCJpYXQiOjE2NjgwOTQzOTEsImV4cCI6MTY2OTMwMzk5MX0.zpemWtrH7IWodDdlRrxwJwjUVtId5KozvAS3tHgkPl0",
              },
            };
            const response = await fetch(
              `https://striveschool-api.herokuapp.com/api/product/${productId}`,
              options
            );
            if (response.ok) {
              window.location.assign("index.html");
            } else {
              alert("Error while deleting!");
            }
          }
        } catch (error) {
          alert(`Some error occured: ${error}`);
        }
      }

      function onEdit() {
        window.location.assign(`backoffice.html/product/${product._id}`);
      }
    </script>
  </body>
</html>
